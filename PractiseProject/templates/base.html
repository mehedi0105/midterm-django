<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      /* *{
        background-color:#fff ;
      } */
    </style>
  </head>
  <body style="background-color : #e4e4e4">
    <nav class="navbar navbar-expand-lg"style="background-color:#415256;">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand fw-bold" href="{% url 'Homepage' %}" style="color: #1588fc;">CarMart</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page"href="{% url 'Homepage' %}">Home</a>
            </li>
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
              <li class="nav-item mx-3 rounded" style="background-color: #198754;">
                <a
                  class="nav-link btn  text-white p-2"
                  href="{% url 'profile' %}"
                  >Profile</a
                >
              </li>
              <li class="nav-item mx-3 bg-danger rounded" >
                <a
                  class="nav-link btn text-white"
                  href="{% url 'logout' %}"
                  >Logout</a
                >
              </li>
              {% else %}
              <li class="nav-item mx-3 rounded" style="background-color: #198754;">
                <a
                  class="nav-link btn  text-white p-2"
                  href="{% url 'signUp' %}"
                  >SignUp</a
                >
              </li>
              <li class="nav-item mx-3 rounded" style="background-color: #d63384;">
                <a
                  class="nav-link btn text-white"
                  href="{% url 'login' %}"
                  >Login</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
    {% for i in messages %}
    <div class="">
      <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>

    {% endfor %} 
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
